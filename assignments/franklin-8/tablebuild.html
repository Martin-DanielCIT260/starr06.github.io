<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Franklin Weather</title>
  <!-- external style references in the proper cascading order -->    
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">  <!-- Google API font reference -->
  <link href="styles/normalize.css" rel="stylesheet"> <!-- normalize useragent/browser defaults -->
  <link href="styles/main-5.css" rel="stylesheet">    <!-- default styles - small/phone views -->
  <link href="styles/medium-5.css" rel="stylesheet">  <!-- medium/tablet views -->
  <link href="styles/large-5.css" rel="stylesheet">   <!-- large/wide/desktop views --> 
</head>
<body>
<main>
    <div id=tableContainer>
    <table>
        <caption>ACME Wildwest</caption>
        <thead>
            <tr>
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td id="novGoal">$7,500</td> 
            </tr>
            <tr>
                <td id="blackFriday">Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,700</td>
            </tr>
        </tbody>
        <tfoot id="tfoot">
            <tr>
                <td colspan="3">Compiled 12.20.2020 by bRauls</td>
            </tr>
        </tfoot>
    </table>
    </div>
</main>    
</body>
</html>
